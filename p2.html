<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <div class="bg">
        <div class="head">
            <span class="gameheader">Pokemon</span>
            <img src="https://i.gifer.com/4xjS.gif"></img>
            <span class="gameheader">Battle</span>
        </div>
        <div class="main">
            <div class="screen1">
                <div class="screen2">
                    <div class="right">
                        <img src="https://giffiles.alphacoders.com/139/13940.gif" class="charizard">
                        <span class="char">CHARIZARD</span>
                    </div>
                    <div class="centre">
                        <div class="top">
                            SCORE
                        </div>
                        <div class="bottom">
                            0 - 0
                        </div>
                    </div>
                    <div class="left">
                        <img src="https://66.media.tumblr.com/tumblr_ma4fvrTeAk1rfjowdo1_500.gif" class="blastoise">
                        <span class="blas">BLASTOISE</span>
                    </div>
                </div>
            </div>
            <div class="console1">
                <div class="stick">
                    <img src="https://cdn4.iconfinder.com/data/icons/xbox-one-console/128/yumminky-console-xbox-35-2-512.png" class="image">
                </div>
                <div class="three">
                    <div class="select">
                        SELECT
                    </div>
                    <div class="start">
                        START
                    </div>
                </div>
                <div class="pad">
                    MOVE
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
